# Pre-commit configuration for format-dedent repository
repos:
  # Use the local format-dedent tool on this repository
  - repo: local
    hooks:
      - id: format-dedent
        name: Format dedent strings
        entry: env PYTHONPATH=src python3 -m format_dedent
        language: system
        types: [python]
        args: [--in-place]

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  # Standard pre-commit hooks for general code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
